root: true
extends:
  - "plugin:@typescript-eslint/recommended"
plugins:
  - "@typescript-eslint"
parser: "@typescript-eslint/parser"
parserOptions:
  sourceType: module
env:
  es6: true
  node: true
rules:
  max-len:
    - error
    - code: 140
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
