<html>
  <!--
    This file is served by:
    @> npm run watch
  -->
  <link rel="stylesheet" href="./jquartz.css" />
  <script src="./jquery.min.js"></script>
  <script src="./jquartz.js"></script>
  <body>

    <div style="display: flex; grid-gap: 1rem;">
      <div>
        <input
          value="0 10 12 ? * TUE,THU,SUN * 2078"
          class="jquartz-input"
          data-jquartz-ui="ui-1"
          style="width: 100%" />
        <div id="ui-1"></div>
      </div>

      <div>
        <input
          value="0 30 16 ? 1/5 SAT#3 *"
          class="jquartz-input"
          data-jquartz-ui="ui-2"
          style="width: 100%" />
        <div id="ui-2"></div>
      </div>

      <div>
        <input
          value="When are you going to buy cookies?"
          class="jquartz-input"
          data-jquartz-ui="ui-3"
          data-jquartz-periods="daily,weekly,monthly"
          style="width: 100%" />
        <div id="ui-3"></div>
      </div>
    </div>

  </body>
  <script>
    // Please find some examples here you could put into "value":

    // yearly
    // 26 7 8 19 4 ? *
    // 20 10 8 ? 5 THU#2 *

    // monthly
    // 0 30 16 16 1/8 ? *
    // 0 30 16 ? 1/5 SAT#3 *

    // weekly
    // 0 10 12 ? * TUE,THU,SUN *

    // daily
    // 0 7 10 1/15 * ? *
    // 0 10 2 ? * MON-FRI *

    // hourly
    // 0 0 0/5 * * ? *
    // 0 8 0 * * ? *     // this will be handled as "daily" but you can produce it also in hourly

    // minutes
    // 0 * * * * ? *
    // 0 0/15 * * * ? *

    // seconds
    // * * * * * ? *
    // 0/16 * * * * ? *


    $('.jquartz-input').jQuartz().on('change', function () {
      console.log('Quartz string: ', $(this).val())
    });
  </script>
</html>
